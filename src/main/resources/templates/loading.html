<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>SpendWise - Loading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
            background: #0f172a;
            color: #f9fafb;
        }
        .loading-wrapper {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            z-index: 9999;
            flex-direction: column;
            gap: 12px;
        }
        .loading-spinner {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 4px solid rgba(249, 250, 251, 0.2);
            border-top-color: #22c55e;
            animation: spin 0.8s linear infinite;
        }
        .loading-text {
            font-size: 16px;
            color: #e5e7eb;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="loading-wrapper" id="loading-wrapper">
    <!-- Simple spinner instead of GIFs -->
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading your SpendWise dashboard...</div>
</div>

<script>
    var redirected = false;
    function goToApp() {
        if (redirected) return;
        redirected = true;
        window.location.href = '/';
    }

    // Auto-redirect after a short delay
    setTimeout(goToApp, 3500);

    // redirect if user taps/clicks anywhere on the loading screen
    document.getElementById('loading-wrapper').addEventListener('click', goToApp);
</script>
</body>
</html>
