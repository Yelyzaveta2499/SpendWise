        /* Compact horizontal card carousel */

        .cards-edges::after { right: 0; background: linear-gradient(270deg, rgba(15,23,42,0.95), rgba(15,23,42,0)); }
        .cards-track { display: flex; gap: 12px; overflow-x: hidden; padding: 6px 44px 10px; /* space for arrows */ justify-content: center; }

            top: -40px;
            right: -40px;
            border: 2px solid rgba(255, 255, 255, 0.1);

            right: 20px;

            border: 1px solid rgba(255, 255, 255, 0.12);

        /* Compact horizontal card carousel */

            margin: 8px 0 18px;

        }
        .cards-edges {
            position: relative;
            overflow: hidden;
        }
        .cards-edges::before,

            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50px;
            z-index: 2;
            pointer-events: none;
        }
        .cards-edges::before {
            left: 0;
            background: linear-gradient(90deg, rgba(15,23,42,0.98), rgba(15,23,42,0.7), transparent);

        .cards-edges::after {
            right: 0;

        .cards-btn {

<script>
// Simple loading bar that fills smoothly, then hides splash
(function(){
  const splash = document.getElementById('swSplash');
  const fill = document.getElementById('swBarFill');
  const percentEl = document.getElementById('swPercent');
  let p = 0;
  let step = 0;
  const steps = [6,7,5,8,12,10,9,11,14,8,10]; // irregular to feel organic
  function tick(){
    if (p >= 100) {
      splash.classList.add('hidden');
      return;
    }
    const inc = steps[step % steps.length];
    p = Math.min(100, p + inc);
    fill.style.width = p + '%';
    percentEl.textContent = p + '%';
    step++;
    const delay = p < 60 ? 120 : (p < 90 ? 180 : 240);
    setTimeout(tick, delay);
  }
  setTimeout(tick, 220); // small start delay
})();
</script>

<script>
// Hide cards section on scroll past threshold
(function(){
  const section = document.getElementById('cardsSection');
  let last = 0;
  function onScroll(){
    const y = window.scrollY || document.documentElement.scrollTop;
    const threshold = 120; // pixels before hiding
    if (y > threshold) {
      section.classList.remove('visible');
      section.classList.add('hidden');
    } else {
      section.classList.remove('hidden');
      section.classList.add('visible');
    }
    last = y;
  }
  window.addEventListener('scroll', onScroll, { passive: true });
  onScroll();
})();
</script>
<script>
// Fit cards to viewport: compute optimal card width to avoid leftover gaps
(function(){
  const track = document.getElementById('cardsTrack');
  if (!track) return;
  function fit(){
    const W = track.clientWidth; // includes padding
    const maxCols = 4; // we only have 4 cards
    // Desired min/max sizes in px
    const minW = 180, maxW = 320, gap = 12;
    // Try from maxCols down to 1 to find width that fits nicely
    for (let cols = maxCols; cols >= 1; cols--) {
      const totalGap = gap * (cols - 1);
      const candidate = Math.floor((W - totalGap) / cols);
      if (candidate >= minW) {
        const cw = Math.min(candidate, maxW);
        // Apply width/height proportion (approx 1.7:1)
        const ch = Math.round(cw * 0.6);
        Array.from(track.children).forEach(el => {
          el.style.width = cw + 'px';
          el.style.height = ch + 'px';
        });
        return;
      }
    }
    // Fallback for very narrow widths
    Array.from(track.children).forEach(el => {
      el.style.width = minW + 'px';
      el.style.height = Math.round(minW * 0.6) + 'px';
    });
  }
  window.addEventListener('resize', () => setTimeout(fit, 50));
  // When cards initially render, run fit after a tick
  document.addEventListener('DOMContentLoaded', () => setTimeout(fit, 80));
  // Also run after our render function below re-populates
  window.__cardsFit = fit;
})();
</script>
<script>
// Arrow-controlled, looped 4-card carousel (call fit after render)
(function(){
  const track = document.getElementById('cardsTrack');
  const prevBtn = document.getElementById('cardsPrev');
  const nextBtn = document.getElementById('cardsNext');
  if (!track || !prevBtn || !nextBtn) return;

  const data = [
    { cls: 'bg-savings', brand: 'SpendWise Debit', scheme: 'VISA', num: '3453 4626 7310 3728', name: 'Francis Crawford', exp: '03/29' },
    { cls: 'bg-dark', brand: 'SpendWise Black', scheme: 'VISA', num: '5243 9834 2201 4458', name: 'Gail Bell', exp: '02/30' },
    { cls: 'bg-ptsb', brand: 'SpendWise Gold', scheme: 'VISA', num: '4012 8888 8888 1881', name: 'Shirley Swanson', exp: '08/29' },
    { cls: 'bg-revolut', brand: 'SpendWise Premium', scheme: 'VISA', num: '4532 2214 7777 0042', name: 'Dianne Palmer', exp: '07/29' },
  ];

  let items = data.slice();

  function render(){
    track.innerHTML = '';
    items.forEach(d => {
      const el = document.createElement('div');
      el.className = `card-item ${d.cls}`;
      el.innerHTML = `
        <div class="geo">
          <div class="shape1"></div>
          <div class="shape2"></div>
          <div class="shape3"></div>
          <div class="dots">
            <span></span><span></span>

        </div>
        <div class="card-top">
          <div class="brand">${d.brand}</div>
          <div class="scheme">${d.scheme}</div>
        </div>
        <div class="number">${d.num.replace(/\s/g,'&nbsp;')}</div>
        <div class="row">
          <div>
            <div class="muted">Cardholder</div>
            <div>${d.name}</div>
          </div>
          <div>
            <div class="muted">Expires</div>
            <div>${d.exp}</div>
          </div>
        </div>
        <div class="chip"></div>
      `;
      track.appendChild(el);
    });
    track.scrollLeft = 0;
    if (window.__cardsFit) window.__cardsFit();
  }

  function rotateLeft(){ const first = items.shift(); items.push(first); render(); }
  function rotateRight(){ const last = items.pop(); items.unshift(last); render(); }

  nextBtn.addEventListener('click', rotateLeft);
  prevBtn.addEventListener('click', rotateRight);

  render();
})();
</script>

</body>
</html>
