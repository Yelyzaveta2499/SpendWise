<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SpendWise</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/character.css" />

</head>
<body>

<div class="app">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <span>FinanceAI</span>
            <small>Smart Tracking</small>
        </div>

        <nav class="nav">
            <a href="#" data-page="dashboard" class="active">Dashboard</a>
            <a href="#" data-page="expenses">Expenses</a>
            <a href="#" data-page="budgets">Budgets</a>
            <a href="#" data-page="goals">Goals</a>
            <a href="#" data-page="reports">Reports</a>
            <a href="#" data-page="settings">Settings</a>
        </nav>

        <div class="profile">
            <div class="avatar">JD</div>
            <div>
                <strong>John Doe</strong>
                <small>Personal Account</small>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="content">

        <!-- Header -->
        <header class="page-header">
            <h1 id="page-title">Dashboard</h1>
            <p id="page-subtitle">Welcome back! Here's your financial overview.</p>
        </header>

        <!-- Dynamic Content -->
        <section id="page-content">
            <!-- Loaded via JS -->
        </section>

    </main>

</div>

<script src="../static/css/js/app.js"></script>


<!-- Floating Guide Character -->
<div id="guide-character" aria-hidden="true">
    <div class="character-sprite"></div>
    <div class="speech-bubble hidden">
        <span id="speech-text"></span>
    </div>
</div>

<script src="js/character.js"></script>

</body>
</html>
