        /* abstract geometric patterns */

            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;

            content: '';
            position: absolute;
            border-radius: 50%;

        /*abstract circles */
        .geo::before {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.08);
            top: -40px;
            right: -40px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        .geo::after {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            bottom: -20px;
            left: -20px;

        .geo .shape1,

            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        .geo .shape1 {
            width: 60px;

            transform: rotate(-15deg);
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);

        .geo .shape2 {
            width: 40px;
            height: 40px;
            top: 60%;
            right: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }
        .geo .shape3 {
            width: 25px;
            height: 25px;
            top: 20%;
            right: 30px;
            transform: rotate(45deg);
            background: rgba(255, 255, 255, 0.06);

            transition: none;
        }

        /* card carousel */
        .cards-carousel {

            position: relative;

        .cards-edges {
            position: relative;
            overflow: hidden;
        }

            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50px;
            z-index: 2;
            pointer-events: none;

        .cards-edges::after {
            right: 0;

            display: flex;

            padding: 8px 50px 12px;

        /* Toggle button under cards */

        /* Collapse animation: cards slide upward */
        .cards-collapsed .cards-carousel {
            max-height: 0;

            transform: translateY(-8px);

        .cards-carousel {

<script>
// Simple loading bar that fills smoothly, then hides splash
(function(){
  const splash = document.getElementById('swSplash');
  const fill = document.getElementById('swBarFill');
  const percentEl = document.getElementById('swPercent');
  let p = 0;
  let step = 0;
  const steps = [6,7,5,8,12,10,9,11,14,8,10]; // irregular to feel organic
  function tick(){
    if (p >= 100) {
      splash.classList.add('hidden');
      return;
    }
    const inc = steps[step % steps.length];
    p = Math.min(100, p + inc);
    fill.style.width = p + '%';
    percentEl.textContent = p + '%';
    step++;
    const delay = p < 60 ? 120 : (p < 90 ? 180 : 240);
    setTimeout(tick, delay);
  }
  setTimeout(tick, 220); // small start delay
})();
</script>

<script>
// Arrow-controlled, looped 4-card carousel (call fit after render)
(function(){
  const track = document.getElementById('cardsTrack');
  const prevBtn = document.getElementById('cardsPrev');
  const nextBtn = document.getElementById('cardsNext');
  const toggleBtn = document.getElementById('cardsToggleBtn');
  const cardsRegion = document.querySelector('.cards-region');
  if (!track || !prevBtn || !nextBtn || !toggleBtn || !cardsRegion) return;

    const data = [
    { cls: 'bg-header-pattern bg-header-green-1', brand: 'SpendWise Debit', scheme: 'VISA', num: '3453 4626 7310 3728', name: 'Francis Crawford', exp: '03/29' },
    { cls: 'bg-header-pattern bg-header-green-2', brand: 'SpendWise Black',  scheme: 'VISA', num: '5243 9834 2201 4458', name: 'Gail Bell',        exp: '02/30' },
    { cls: 'bg-header-pattern bg-header-green-3', brand: 'SpendWise Gold',   scheme: 'VISA', num: '4012 8888 8888 1881', name: 'Shirley Swanson', exp: '08/29' },
    { cls: 'bg-header-pattern bg-header-green-4', brand: 'SpendWise Premium',scheme: 'VISA', num: '4532 2214 7777 0042', name: 'Dianne Palmer',  exp: '07/29' },
    ];

  let items = data.slice();

  function render(){
    track.innerHTML = '';
    items.forEach(d => {
      const el = document.createElement('div');
      el.className = `card-item ${d.cls}`;
      el.innerHTML = `
        <div class="geo">
          <div class="shape1"></div>
          <div class="shape2"></div>
          <div class="shape3"></div>
          <div class="dots">
            <span></span><span></span>
            <span></span><span></span>
          </div>
        </div>
        <div class="card-top">
          <div class="brand">${d.brand}</div>
          <div class="scheme">${d.scheme}</div>
        </div>
        <div class="number">${d.num.replace(/\s/g,'&nbsp;')}</div>
        <div class="row">
          <div>
            <div class="muted">Cardholder</div>
            <div>${d.name}</div>
          </div>
          <div>
            <div class="muted">Expires</div>
            <div>${d.exp}</div>
          </div>
        </div>
        <div class="chip"></div>
      `;
      track.appendChild(el);
    });
    track.scrollLeft = 0;
    if (window.__cardsFit) window.__cardsFit();
  }

  function rotateLeft(){ const first = items.shift(); items.push(first); render(); }
  function rotateRight(){ const last = items.pop(); items.unshift(last); render(); }

  nextBtn.addEventListener('click', rotateLeft);
  prevBtn.addEventListener('click', rotateRight);

  // Toggle collapse/expand of cards
  toggleBtn.addEventListener('click', () => {
    const collapsed = cardsRegion.classList.toggle('cards-collapsed');
    cardsRegion.classList.toggle('cards-expanded', !collapsed);
    const label = toggleBtn.querySelector('.cards-toggle-label');
    const icon = toggleBtn.querySelector('.cards-toggle-btn-icon');
    label.textContent = collapsed ? 'Show cards' : 'Hide cards';
    icon.textContent = collapsed ? '‚ñº' : '‚ñ≤';
  });

  render();
})();
</script>
